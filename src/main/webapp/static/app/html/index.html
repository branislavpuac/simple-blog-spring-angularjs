<html>
<head>
<meta charset="UTF-8">
<title>Simple blog</title>
<script src="/static/assets/js/angular.js"></script>
<script src="/static/assets/js/angular-route.js"></script>
<script src="/static/assets/js/ui-bootstrap-tpls-2.5.0.js"></script>
<script src="/static/app/js/app.js"></script>

<body ng-app="blog" ng-cloak>
	<header>
	<nav class="navbar navbar-default navbar-fixed-top sb-nav" ng-controller="navigationController">
      <div class="container">
      	<div class="navbar-header">
        	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            	<span class="sr-only">Toggle navigation</span>
            	<span class="icon-bar"></span>
            	<span class="icon-bar"></span>
            	<span class="icon-bar"></span>
          	</button>
          	<a class="navbar-brand" href="#!/" title="Simpe-blog">Simple-blog</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        	<ul class="nav navbar-nav navbar-right">		
				<li><a href="#!/home">Posts</a></li>
				<li ng-show="currentBlogger"><a href="#!/bloggers/{{currentBlogger.id}}">My Profile</a></li>
				<li ng-show="currentBlogger.systemRole == 'ADMIN'"><a href="#!/bloggers">Admin</a></li>
				<li ng-show="!currentBlogger"><a href="#!/login">Login</a></li>
				<li ng-show="!currentBlogger"><a href="#!/register">Register</a></li>
				<li ng-show="currentBlogger"><a href="" ng-click="logout()">Logout</a></li>				
          	</ul>
        </div>
      </div>
    </nav>
	</header>
	<br>
	<br>
	<br>
	<br>

				<div class="panel-heading">
					<h2 class="panel-title"><b>Search</b></h2>
				</div>
				<div class="panel-body">
					<form>
 						<div class="form-group">
    						<input type="text" class="form-control" id="search" placeholder="Search">
  						</div>
  					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	<br>
	<br>
