<div class="loginmodal-container">
	<div class="col-md-5 col-md-offset-3">
		<form name="loginForm">
			<div class="form-group">
				<label for="username">Username</label> <input type="text"
					class="form-control" id="username" placeholder="Username ..."
					ng-model="credentials.username" ng-minlength="2" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					class="form-control" id="password" placeholder="Password ..."
					ng-model="credentials.password" ng-minlength="6" required>
			</div>
			<input type="submit" ng-class="{'sb-submit': !loginForm.$invalid, 'sb-submit-invalid': loginForm.$invalid }" 
					value="Login" ng-click="login()" ng-disabled="loginForm.$invalid">
		</form>
	</div>
</div>
