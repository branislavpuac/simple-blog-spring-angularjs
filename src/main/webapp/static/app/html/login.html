<div class="loginmodal-container">
	<div class="col-md-5 col-md-offset-3">
		<form name="loginForm">
			<div class="form-group">
				<label for="username">Username</label> <input type="text"
					class="form-control" ng-class="{'sb-input-invalid': loginForm.username.$invalid && loginForm.username.$touched}" 
					name="username" id="username" placeholder="Username ..."
					ng-model="credentials.username" ng-minlength="2" required autofocus>
					<div ng-if="loginForm.username.$error.minlength && loginForm.username.$touched" class="sb-message-danger">
						Username is too short!
					</div>
					<div ng-if="loginForm.username.$error.required && loginForm.username.$touched" class="sb-message-danger">
						Username is required!
					</div>
			</div>
			
			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					class="form-control" ng-class="{'sb-input-invalid':loginForm.username.$invalid && loginForm.username.$touched}" 
					name="password" id="password" placeholder="Password ..."
					ng-model="credentials.password" ng-minlength="3" required>
					<div ng-if="loginForm.password.$error.minlength && loginForm.password.$touched" class="sb-message-danger">
						Password is too short!
					</div>
					<div ng-if="loginForm.password.$error.required && loginForm.password.$touched" class="sb-message-danger">
						Password is required!
					</div>
					<div ng-if="incorectPassword" class="sb-message-danger">
						Username or password are incorrect
					</div>
			</div>
			<input type="submit" ng-class="{'sb-submit': !loginForm.$invalid, 'sb-submit-invalid': loginForm.$invalid }" 
					value="Login" ng-click="login()" ng-disabled="loginForm.$invalid">
		</form>
	</div>
</div>
