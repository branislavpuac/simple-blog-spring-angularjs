<div>
	<div>
		<table class="table" ng-init="page=0;size=5;getPage()">
			<tr>
				<th>Id</th>
				<th>Username</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>E-mail</th>
				<th>Posts</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat="blogger in bloggers">
				<td>{{ blogger.id }}</td>
				<td>{{ blogger.username }}</td>
				<td>{{ blogger.firstName }}</td>
				<td>{{ blogger.lastName }}</td>
				<td>{{ blogger.email }}</td>
				<td>{{ blogger.posts }}</td>
				<td></td>
			</tr>
		</table>
	</div>
</div>
