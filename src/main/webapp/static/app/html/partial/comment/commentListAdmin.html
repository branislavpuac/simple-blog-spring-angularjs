<div>
	<div>
		<a href="#!/postsAdmin"><button class="btn btn-xs btn-primary">Posts</button></a>
		<a href="#!/bloggers"><button class="btn btn-xs btn-primary">Bloggers</button></a>
		<a href="#!/commentsAdmin"><button class="btn btn-xs btn-primary active">Comments</button></a>
		<a href="#!/categories"><button class="btn btn-xs btn-primary">Categories</button></a>
	</div>
	<div>
		<table class="table" ng-init="page=0;size=5;findAll()">
			<tr>
				<th>Id</th>
				<th>Published</th>
				<th>Headline</th>
				<th>Positive</th>
				<th>Negative</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat="comment in comments" class="sb-pointer">
				<td>{{ comment.id }}</td>
				<td>{{ comment.published }}</td>
				<td>{{ comment.headline }}</td>
				<td>{{ comment.positive }}</td>
				<td>{{ comment.negative }}</td>
				<td><button class="btn btn-xs btn-primary">Edit</button>
					<button class="btn btn-xs btn-danger" ng-click="delete(comment.id)">Delete</button>
				</td>
			</tr>
		</table>
		<div class="text-center">
		<ul uib-pagination total-items="totalItems" items-per-page="size" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></ul>
		</div>
	</div>
</div>
