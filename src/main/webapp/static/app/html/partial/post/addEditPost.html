<div>
	<div class="row" ng-init="getCategories();getOne()">
		<div class="col-md-12">
			<button class="btn btn-success" ng-click="saveWithFile()" ng-hide="post.id">Save Post</button>
			<button class="btn btn-success" ng-click="saveWithWile()" ng-show="post.id">Update Post</button>
			<hr>
			<form class="form-horizontal">
				<div class="form-group">
   					<label for="category" class="col-md-2 control-label">Category</label>
    				<div class="col-sm-10">
      					<select class="form-control" id="category" ng-model="post.category">
      					<option ng-repeat="category in categories">{{ category.name }}</option>
      					</select>
    				</div>
  			    </div>
  				<div class="form-group">
   					<label for="headline" class="col-md-2 control-label">Headline</label>
    				<div class="col-sm-10">
      					<input type="text" class="form-control" id="headline" placeholder="Headline..." ng-model="post.headline">
    				</div>
  			    </div>
 			    <div class="form-group">
					<label for="text" class="col-md-2 control-label">Text</label>
    				<div class="col-md-10">
      					<textarea rows="30" class="form-control" id="text" placeholder="Text..." ng-model="post.text"></textarea>
   					</div>
 				</div>
 				<div class="form-group">
   					<label for="image" class="col-md-2 control-label">Image</label>
    				<div class="col-sm-10">
      					<input type="file" class="form-control" id="image" placeholder="Image..." file-model="file">
    				</div>
  			    </div>
			</form>
		</div>
	</div>
</div>
