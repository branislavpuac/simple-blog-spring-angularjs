<div>
	<div class="row">
		<div class="col-md-12">
			<button class="btn btn-success">Save Post</button>
			<hr>
			<form class="form-horizontal">
				<div class="form-group">
   					<label for="category" class="col-md-2 control-label">Category</label>
    				<div class="col-sm-10">
      					<select class="form-control" id="category">
      					<option>Category</option>
      					</select>
    				</div>
  			    </div>
  				<div class="form-group">
   					<label for="headline" class="col-md-2 control-label">Headline</label>
    				<div class="col-sm-10">
      					<input type="text" class="form-control" id="headline" placeholder="Headline...">
    				</div>
  			    </div>
 			    <div class="form-group">
					<label for="text" class="col-md-2 control-label">Text</label>
    				<div class="col-md-10">
      					<textarea rows="30" class="form-control" id="text" placeholder="Text..."></textarea>
   					</div>
 				</div>
 				<div class="form-group">
   					<label for="image" class="col-md-2 control-label">Image</label>
    				<div class="col-sm-10">
      					<input type="file" class="form-control" id="image" placeholder="Image...">
    				</div>
  			    </div>
			</form>
		</div>
	</div>
</div>
