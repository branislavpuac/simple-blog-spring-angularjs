<div class="container col-md-12" ng-init="getOne()">
	<div class="row">
		<div>
			<h2>{{post.headline}}</h2>
		</div>
		<div>
			<h6>{{post.author}} - {{post.created}}</h6>
		</div>
		<div>
			<p>{{post.text}}</p>
		</div>
		<div>
			<p>Text footer<p>
		</div>
	</div>
	<div class="row sp-comments-top">
		<p><b>COMMENTS {{post.comments}}</b></p>
	</div>
	<div class="row">
		<div class="well col-md-10 col-md-offset-1">
		<div>
			<h3>Headline</h3>
		</div>
		</div>
	</div>
</div>
