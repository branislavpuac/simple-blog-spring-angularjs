<div class="container col-md-12" ng-init="page=0;size=10;getPage()">
	<div class="media" ng-repeat="post in posts">
		<div class="media-left">
			<a href="#/post/{{post.id}}">
				<img class="media-object" src="..." alt="...">
			</a>
		</div>
		<div class="media-body">
			<h4 class="media-heading"><a href="#/post/{{post.id}}"><b>{{post.headline}}</b></a></h4>
			<div>
				<h6>{{post.author}} - {{post.created}}</h6>
			</div>
			<div>
				<p>{{post.text}} <a href="#/post/{{post.id}}">More ...</a></p>
			</div>
			<div>
				<a class="sp-pointer"><span class="glyphicon glyphicon-comment"></span> Comments({{post.comment.size}})</a>
			</div>
		</div>
		<hr>
	</div>
</div>
