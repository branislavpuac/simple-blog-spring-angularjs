<div class="container col-md-12" ng-init="page=0;size=10;getPage()">
	<div class="media" ng-repeat="post in posts">
		<div class="media-left">
			<a href="#!/post/{{post.id}}">
				<img class="media-object" src="data:image/jpg;base64,{{post.image}}" alt="..." width="200" height="130">
			</a>
		</div>
		<div class="media-body">
			<h4 class="media-heading"><a href="#!/post/{{post.id}}"><b>{{ post.headline }}</b></a></h4>
			<div>
				<h6>{{ post.author }} - {{ post.created | date: 'medium' }}.</h6>
			</div>
			<div>
				<p>{{ post.text }} <a href="#!/post/{{post.id}}">More ...</a></p>
			</div>
			<div>
				<a class="sb-pointer" href="#!/comments/{{post.id}}"><span class="glyphicon glyphicon-comment"></span> Comments({{ post.comments }})</a>
			</div>
		</div>
		<hr>
	</div>
	<div class="text-center">
		<ul uib-pagination total-items="totalItems" items-per-page="size" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></ul>
	</div>
	<br>
</div>
