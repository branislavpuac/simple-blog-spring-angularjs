<div>
	<div>
		<a href="#!/postsAdmin"><button class="btn btn-xs btn-primary active">Posts</button></a>
		<a href="#!/bloggers"><button class="btn btn-xs btn-primary">Bloggers</button></a>
		<a href="#!/commentsAdmin"><button class="btn btn-xs btn-primary">Comments</button></a>
		<a href="#!/categories"><button class="btn btn-xs btn-primary">Categories</button></a>
	</div>
	<div>
		<table class="table" ng-init="init();page=0;size=5;findAll()">
			<tr>
				<th>Id</th>
				<th>Published</th>
				<th>Approved</th>
				<th>Headline</th>
				<th>Category</th>
				<th>Author</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat="post in posts">
				<td>{{ post.id }}</td>
				<td>{{ post.published }}</td>
				<td>{{ post.approved }}</td>
				<td>{{ post.headline | limitTo: 20 }} {{ post.headline.length > 20 ? '...': '' }}</td>
				<td>{{ post.category }}</td>
				<td>{{ post.author }}</td>
				<td><a href="#!/addEditPost/{{post.id}}"><button class="btn btn-xs btn-primary">Edit</button></a>
					<button class="btn btn-xs btn-danger" ng-click="delete(post.id)">Delete</button>
				</td>
			</tr>
		</table>
		<div class="text-center">
		<ul uib-pagination total-items="totalItems" items-per-page="size" ng-model="currentPage" max-size="adminMaxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged()"></ul>
		</div>
	</div>
</div>
