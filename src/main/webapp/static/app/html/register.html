<div class="loginmodal-container">
	<div class="col-md-5 col-md-offset-3">
		<form>
			<div class="form-group">
				<label for="username">Username</label> <input type="text"
					class="form-control" id="username" placeholder="Username ..."
					ng-model="bloger.username">
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					class="form-control" id="password" placeholder="Password ..."
					ng-model="bloger.password">
			</div>
			<div class="form-group">
				<label for="confirmPassword">Confirm Password</label> <input
					type="password" class="form-control" id="confirmPassword"
					placeholder="Confirm Password ..."
					ng-model="bloger.confirmPassword">
			</div>
			<div class="form-group">
				<label for="email">E-mail</label> <input type="email"
					class="form-control" id="email" placeholder="E-mail ..."
					ng-model="bloger.email">
			</div>
			<div class="form-group">
				<label for="image">Image</label> <input type="file"
					class="form-control" id="file" placeholder="Image ..."
					file-model="file">
			</div>
			<input type="submit" class="sb-login-submit" value="Register">
		</form>
	</div>
</div>
